<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    



<script defer src=".js/script.js"></script>

<link rel="icon" type="image/png" sizes="16x16"  href="./favicons/favicon-16x16.png">
<link rel="stylesheet" href="./css/style.css">




<title>Digimons</title>
</head>


<body>
    
   <main>
    <h1 class="digimon_data">
        <span class="digimon_name"></span>
        <span class="digimon_level"></span>
    </h1>
    <form class="form">
        <input type="search"
        class="input_search"
        placeholder="Digite o digimon"
        required>
    </form>
<div class="buttons">
    <button class="button btn-prev">Antes </button>
    <button class="button btn-next">Proxi </button>
</div>
    <img src="./images/digimon.png" alt="logo" class="logo">
    <img src="./images/95b14a345d2e9e80ddaaa0e825afdae8-removebg-preview.png" alt="digidex" class="digidex">
    <img src="https://digimon.shadowsmith.com/img/agumon.jpg" alt="digimon" class="digimon_image">
   </main>
    



</body>
</html>
